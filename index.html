<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>luckyBday</title>
</head>
<body>
    <div class="container">
        <!-- heading -->
        <h1 class="heading">Is your Bday Lucky</h1>
        <!-- input the date with its lable -->
        <label for="inp-bdate">Date Of Birth</label>
        <input type="date" class="inp-bdate">
        <!-- take input for the lucky number with its lable -->
        <label for="inp-luckynumber">Lucky Number</label>
        <input type="number" class="inp-luckynumber">

        <!-- check number button  -->
        <button id="check">Check</button>
        <!-- output the result -->
    </div>
    <script src="app.js"></script>
</body>
</html>
